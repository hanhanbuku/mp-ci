name: mp-ic Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
            version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 14.19.1
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm run build

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.19.1
          registry-url: https://npm.pkg.github.com/
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.MPCI_NPM_TOKEN }}
